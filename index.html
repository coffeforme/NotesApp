<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <h1>Notes App</h1>


    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Añade tu nota</h5>
            <textarea placeholder="Todo empieza por una nota" id="text_nota" style="width: 300px"></textarea>
            <button id="btn_enviar" class="btn btn-outline-primary">Enviar</button>
            <button id="btn_eliminar" class="btn btn-outline-danger">Eliminar</button>
        </div>
    </div>

    <div class="createdNotes">

        <h3>Notas añadidas</h3>
        <div id="app" class="row"></div>

    </div>

    <script src="main.js"></script>
</body>

</html>
